<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blue Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Verdana', sans-serif;
            box-sizing: border-box;
            background-color: #F5F5F5; 
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .header {
            background-color: #64B5F6;
            min-height: 12%;
            padding: 10px 15px;
            color: white;
            overflow-y: auto;
            transition: height 0.3s ease;
        }

        .header-buttons {
            display: flex;
            gap: 10px; 
            margin-bottom: 10px;
        }

        .header-button {
            background-color: #42A5F5;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 3px; 
            transition: background-color 0.2s ease;
        }

        .header-button:hover {
            background-color: #1E88E5; 
        }

        .line-container {
            display: flex;
            flex-direction: column; 
        }

        .line {
            box-sizing: border-box;
            padding: 8px;
            border-bottom: 1px solid #1E88E5; 
            font-size: 14px; 
        }

        .content {
            display: flex;
            height: calc(78% - 20px);
            padding: 10px 15px;
        }

        .sidebar {
            background-color: #BBDEFB;
            width: 25%;
            display: flex;
            flex-direction: column;
            padding: 15px; 
        }

        .sidebar div {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #90CAF9;
            border-radius: 3px;
            color: #0D47A1;
        }

        .main-content {
            background-color: #90CAF9;
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .content-box {
            background-color: #64B5F6;
            flex: 1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .content-box:last-child {
            margin-bottom: 0;
        }

        .footer {
            background-color: #64B5F6;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px; 
            text-align: center;
        }

        .floating-button {
            background-color: #42A5F5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header" class="header">
            <div class="header-buttons">
                <button class="header-button" onclick="showLines()">Show Lines</button>
                <button class="header-button" onclick="clearLines()">Clear Lines</button>
            </div>
            <div id="lineContainer" class="line-container"></div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div>Sidebar Item 1</div>
                <div>Sidebar Item 2</div>
                <div>Sidebar Item 3</div>
            </div>
            <div class="main-content">
                <div class="content-box">Content 1</div>
                <div class="content-box">Content 2</div>
            </div>
        </div>
        <div class="footer">
            Footer Content
        </div>
    </div>
    <div class="floating-button">+</div>
    <script>
        let index = 1;

        function showLines() {
            let lineContainer = document.getElementById('lineContainer');
            let newLine = document.createElement('div');
            newLine.className = 'line';
            newLine.innerText = 'Line ' + index;
            lineContainer.appendChild(newLine);
            index++;

            
            let header = document.getElementById('header');
            header.style.height = (header.scrollHeight + 20) + 'px';
        }

        function clearLines() {
            let lineContainer = document.getElementById('lineContainer');
            lineContainer.innerHTML = '';
            index = 1;

            let header = document.getElementById('header');
            header.style.height = '12%';
        }
    </script>
</body>
</html>
